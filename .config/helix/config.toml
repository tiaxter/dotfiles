theme = "catppuccin_frappe"

[editor]
line-number = "relative"
cursorline = true
color-modes = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.insert]
j = { k = "normal_mode" } # Maps `jk` to exit insert mode

[keys.normal]
C-y = ":primary-clipboard-yank"
C-p = ":primary-clipboard-paste-after"

[keys.select]
C-y= ":primary-clipboard-yank"
C-p = ":primary-clipboard-paste-after"
